		<script type="text/javascript">
			let sid = "";
			$.ajax({
		    	url : "/aboutMe",
		    	type : "GET",
		    	dataType : "json",
		    	success : function(result){
		    		sid = result.sid;
					$('#main_iframe').attr("src", "myInfo.html?sid=" + result.sid);
					$.ajax({
				    	url : "/getMenus",
				    	type : "GET",
				    	dataType : "json",
				    	success : function(result){
							let ms = result.menus;
							for(let i = 0; i < ms.length; i++){
								let $a = '<a name="menu" href="' + ms[i].remark + '?sid=' + sid + 
										'" class="btn btn-block btn-lg btn-primary" target="main_iframe">' + ms[i].menu_name + '</a>';
								$("#menus").append($a);
							}
				    	}
					});
		    	},
			});

		</script>
