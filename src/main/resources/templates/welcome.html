<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Loading Bootstrap -->
<link href="/css/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Loading Flat UI -->
<link href="/css/flat-ui.min.css" rel="stylesheet">
<link href="/css/demo.css" rel="stylesheet">
<link rel="shortcut icon" href="/img/favicon.ico">
</head>
<body>
	<div class="container">
		<div class="login">
			<div class="login-screen">
				<div class="login-icon">
					<img src="img/login/icon.png" alt="Welcome to Mail App" />
					<h4>
						Welcome to <small>Dcits System</small>
					</h4>
				</div>

				<div class="login-form">
					<div class="form-group">
						<input type="text" class="form-control login-field" value=""
							placeholder="Enter your name" id="login-name" /> <label
							class="login-field-icon fui-user" for="login-name"></label>
					</div>

					<div class="form-group">
						<input type="password" class="form-control login-field" value=""
							placeholder="Password" id="login-pass" /> <label
							class="login-field-icon fui-lock" for="login-pass"></label>
					</div>

					<a class="btn btn-primary btn-lg btn-block" id="login">Log in</a> <a
						class="login-link" href="#">Lost your password?</a>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/vendor/video.js"></script>
    <script src="js/flat-ui.min.js"></script>
    <script src="js/application.js"></script>
	<script type="text/javascript">
		$("#login").click(function(){
			//添加判断
			let name = $("input#login-name").val();
			let password = $("input#login-pass").val();
		    $.ajax({
		    	url : "/login",
		    	type : "POST",
		    	dataType : "json",
		    	data : {
		    		"name" : name,
		    		"password" : password
		    	},
		    	success : function(result){
		        	if(result.result == "1"){
			        	window.location.href = "/index.html";
		        	}else{
		        		alert("用户名或者密码错误");
		        	}
		    	},
		    	error : function(result){
		    		alert("e" + result.result);
		    	}
		    });
		});
	
	</script>
</body>
</html>
